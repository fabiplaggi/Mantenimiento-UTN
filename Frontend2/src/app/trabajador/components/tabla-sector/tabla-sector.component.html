<mat-card class="title-container">
    <mat-card-content class="card-title">Listado de Sectores</mat-card-content>
</mat-card>
  
<div class="table-container">
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let sector of displayedSectores">
        <td>{{ sector.id_sector}}</td>
        <td>{{ sector.nombre }}</td>
    </tr>
    </tbody>
</table>
<div class="pagination-controls">
  <button (click)="previousPage()" [disabled]="pageIndex === 0">Anterior</button>
  <span>PÃ¡gina {{ pageIndex }} de {{ totalPages }}</span>
  <button (click)="nextPage()" [disabled]="(pageIndex + 1) * pageSize >= sectores.length">Siguiente</button>
</div>

</div>
