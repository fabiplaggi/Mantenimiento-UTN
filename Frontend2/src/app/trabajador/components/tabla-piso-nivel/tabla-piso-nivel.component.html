<mat-card class="title-container">
    <mat-card-content class="card-title">Listado de Pisos/Niveles</mat-card-content>
</mat-card>
  
<div class="table-container">
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let pisoNivel of pisosNiveles">
        <td>{{ pisoNivel.id_piso_nivel }}</td>
        <td>{{ pisoNivel.nombre }}</td>
    </tr>
    </tbody>
</table>
</div>
