<mat-card class="title-container">
    <mat-card-content class="card-title">Listado de Activos</mat-card-content>
</mat-card>
  
<div class="table-container">
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let activo of activos">
        <td>{{ activo.id_activo }}</td>
        <td>{{ activo.nombre }}</td>
    </tr>
    </tbody>
</table>
</div>
